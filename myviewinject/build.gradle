apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
}

//生成jar包
task makeJar(type: Copy) {
    //删除已经存在的
    delete 'libs/MyViewInject.jar'
    from('build/intermediates/compile_library_classes/debug/') //jar文件来源
    into('libs/') //生成路径
    include('classes.jar')
    rename('classes.jar', 'MyViewInject.jar') //命名为MyViewInject.jar
}